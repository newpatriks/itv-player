  <script type="text/template" id="tpl_header">
    <header>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <form class="navbar-form" role="search" id="form-search">
            <div class="form-group">
              Programs that starts with the letter: <input type="text" id="item" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </nav>
    </header>
  </script>

    <script type="text/template" id="tpl_home">
      <h1>Main</h1>
      <ul id="main"></ul>
    </script>

  <script type="text/template" id="tpl_listitems">
  </script>

  <script type="text/template" id="tpl_program">
    <li>
      <div class="item row">
        <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1 item-image">
          <div class="mask">
            <img src="<%=program['attributes']['img']%>" />
          </div>
        </div>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 item-info">
          <h4><%=program['attributes']['title']%></h4>
        </div>
        <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1 item-channel">
          <span class="label label-info"><%=program['attributes']['channel']%></span>
        </div>
      </div>
    </li>
  </script>
